plugins {
    id "java-gradle-plugin"
}

repositories {
    jcenter()
}

group = 'org.idyatlov.localization'
version = '1.0.0-SNAPSHOT'

gradlePlugin {
    plugins {
        localizationApiIntegrationPlugin {
            id = "org.idyatlov.localization"
            implementationClass = "io.github.idyatlov.localization.LocalizationPlugin"
        }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
}